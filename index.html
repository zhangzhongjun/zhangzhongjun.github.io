<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSE系统</title>
</head>

<body>
    <input id="txtUserName" name="username" type="text" class="form-control"
                                       placeholder="请输入用户名"
                                       oninput="setCookie()">
<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
<script src="./jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./jquery.cookie.js" type="text/javascript"></script>
<script type="text/javascript">
    function setCookie(){
        var lastUsername = document.getElementById('txtUserName').value
        $.cookie('username', lastUsername, { expires: 7 });
    }
</script>

<script type="text/javascript">
    // 这里是加载时候的缓存的界面
    $().ready(function () {
        GetLastUser();
    })
</script>

<script type="text/javascript">

    function GetLastUser() {
        var usr = $.cookie("username");
        //如果cookie中有记录，直接写入
        if (usr != undefined) {
            document.getElementById('txtUserName').value = usr;
        } else {
            //如果没有记录，则置为空
            document.getElementById('txtUserName').value = "";
        }
    }
</script>
</body>
</html>
